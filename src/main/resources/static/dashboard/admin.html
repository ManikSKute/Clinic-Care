<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard - ClinicCare</title>
    <link rel="stylesheet" href="/css/admin-style.css" />
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
			<div class="logo">
				<h1>ClinicCare</h1>
				<p>Admin Panel</p>
			</div>
			<div class="admin-info">
				<div>
					<span>Welcome, <strong id="admin-name">Loading...</strong></span>
				</div>
				<button class="logout-btn" onclick="logout()">Logout</button>
			</div>
        </header>

        <main class="main-content">
            <h2>Admin Dashboard</h2>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" onclick="openTab('add-doctor')">Add Doctor</button>
                <button class="tab-btn" onclick="openTab('view-doctors')">View Doctors</button>
            </div>

            <!-- Add Doctor -->
            <div id="add-doctor" class="tab-content">
                <h3>Add New Doctor</h3>
                <form id="add-doctor-form">
                    <div class="input-group"><input type="text" id="doctor-username" placeholder="Username" required /></div>
                    <div class="input-group"><input type="password" id="doctor-password" placeholder="Password" required /></div>
                    <div class="input-group"><input type="text" id="doctor-name" placeholder="Full Name" required /></div>
                    <div class="input-group"><input type="text" id="doctor-specialization" placeholder="Specialization" /></div>
                    <div class="input-group"><input type="text" id="doctor-phone" placeholder="Phone Number" /></div>
                    <div class="input-group"><input type="email" id="doctor-email" placeholder="Email" /></div>
                    <div class="input-group"><input type="text" id="doctor-availability" placeholder="Availability (Mon-Fri 9-5)" /></div>
                    <div class="btn-group">
                        <button type="submit" class="btn-primary">Add Doctor</button>
                    </div>
                </form>
                <div id="doctor-message" class="message" style="display:none"></div>
            </div>

            <!-- View Doctors -->
            <div id="view-doctors" class="tab-content" style="display:none">
                <h3>All Doctors</h3>
                <div id="table-message" class="message" style="display:none"></div>
                <div class="table-container">
                    <table id="doctors-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Specialization</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Availability</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
